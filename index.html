<div id="container">
	<section id="most-recent">
		<div id="intro">
			<p id="firstPodcast">
				<!--Sept. 19, 2016<br>
				Clemson head coach Dabo Swinney recently added his name to the long list of people who have criticized athletes who are protesting the national anthem. Find out why he--and other coaches and players--would be better off keeping their mouths shut. -->
			</p>

			<div class="player">
				<div id="podcastTitle" class="podcast-title">Podcast Title</div>
			</div>

				<img src="images/previous.jpg" class="media-btn" width="30px" onclick="previous();" />
				<img src="images/play.jpg" class="play-btn" width="30px" onclick="playPause(this);" />

				<span class="vol-icon">&#128266;</span>
				<input id="volumeSlider" class="volume-slider" type="range" min="0" max="1" step="0.01" onchange="adjustVolume()" />
				<br><br>
				<div id="nextPodcastTitle" class="podcast-title">Next Podcast: </div>
